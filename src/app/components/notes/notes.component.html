<div class="row">
    <div class="col-md-6">
        <a routerLink="/" class="btn btn-link text-info">
        <i class="fa fa-arrow-left"></i> Back To Dashboard</a>
    </div>
    <div class="col-md-6">
        
    </div>
</div>

<div class="card mt-3">
    <div class="card-header">
        Add Notes
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" name="date"  [(ngModel)]="date"  required>
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <input type="text" class="form-control" name="desc"  [(ngModel)]="desc"  required>
            </div>
            <input type="submit" value="Submit" [disabled]="!date || !desc" class="btn btn-info btn-block">
        </form>
    </div>
    
</div>
<div class="row mt-3">
    <div class="col-md-10">
        <table *ngIf="notes?.length > 0" class="table table=striped mt-3 text-center">
            <thead class="thead-inverse">
                <th>Date</th>
                <th>Description</th>
                <th></th>
        
            </thead>
            <tbody>
                <tr *ngFor="let n of notes">
                    <td>{{n.date }}</td>
                    <td>{{n.desc}}</td>
                    <td><button (click)="delete(n.id)" class="btn btn-danger">Delete</button></td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        <button class="btn btn-info btn-block" (click)="allNotes()">All Notes</button>
        <button class="btn btn-dark btn-block" (click)="futureNotes()">Future Notes</button>
        
        <button class="btn btn-warning btn-block" (click)="todayNotes()">Today Notes</button>
        <button class="btn btn-success btn-block" (click)="passedNotes()">Passed Notes</button>

    </div>
</div>
